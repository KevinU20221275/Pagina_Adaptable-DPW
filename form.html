<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/form.css">
    <link rel="icon" href="./Img/index/logo_pagina.ico">
    <title>Register Fashion Store</title>
</head>

<body>
    <div class="container">
        <main class="form-container">
            <form action="">
                <h1>Create Acount</h1>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="First and Last Name"><br><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters">
                <p>The password must be at least 6 characters</p>

                <label for="password-confirm">Retype the password</label>
                <input type="password" id="password-confirm" name="password-confirm"><br><br>

                <input type="submit" value="Register" id="register">
                <p class="info">
                    By creating an account, you agree to the amazon.com 
                    <a href="#">Term of Use</a> and <a href="#">Privacy Notice</a>.
                </p>
                <hr>
                <p class="info">
                    Do you already have an account? <a href="#">Log in</a><br>
                    Shopping for work? Create a free corporate account
                </p>
            </form> <!-- Final del formulario -->
        </main> <!-- final del contenedor del formulario -->
    </div> <!-- final del contenedor de la pagina -->
</body>

</html>
